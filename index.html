<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS1</title>
    <style>
        *{
            transition:background-color 0.4s;
        }
        .btn{
            display: block;
            height: 40px;
            font-weight: bold;
            margin:20px auto;
            outline: none;
            box-shadow: 0px 0px 5px;
        }
        .btn:hover{
            transform: scale(1.1);
        }
        .btn:active{
            transform: scale(1);
        }
    </style>
</head>
<body>
    <button onclick = "Func()" style="border-radius: 8px; width: 90px; cursor:pointer;" class="btn">Click me</button>
    <script>
        const color = ["orange", "lightblue", "lightgreen", "yellow", "greenyellow"]
        const Func = ()=>{
            const randomIndex = Math.floor(Math.random() * color.length);
            const btn = document.getElementsByClassName("btn");
            document.body.style.backgroundColor = color[randomIndex];
            btn.style.color = color[randomIndex];
        }
    </script>
</body>
</html>
